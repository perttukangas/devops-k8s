apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: todo-namespace
  name: todo-backup
spec:
  schedule: '53 * * * *'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: todo-backup
              image: PROJECT/BC_IMAGE
              env:
                - name: POSTGRES_DB
                  valueFrom:
                    configMapKeyRef:
                      name: postgres-configmap
                      key: POSTGRES_DB
                - name: POSTGRES_USER
                  valueFrom:
                    configMapKeyRef:
                      name: postgres-configmap
                      key: POSTGRES_USER
                - name: POSTGRES_HOST
                  valueFrom:
                    configMapKeyRef:
                      name: postgres-configmap
                      key: POSTGRES_HOST
                - name: POSTGRES_PORT
                  valueFrom:
                    configMapKeyRef:
                      name: postgres-configmap
                      key: POSTGRES_PORT
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-secret
                      key: POSTGRES_PASSWORD
                - name: GCLOUD_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: google-secret
                      key: GCLOUD_TOKEN
          restartPolicy: Never
