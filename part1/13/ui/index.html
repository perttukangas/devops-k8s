<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A static page</title>
  </head>
  <body>
    <h1>Hello from a static page</h1>
    <img
      src="/images/image.jpg"
      alt="Image description"
      style="max-width: 512px; max-height: 512px"
    />

    <h2>Todo List</h2>
    <input
      type="text"
      id="todoInput"
      maxlength="140"
      placeholder="Enter your todo"
    />
    <button id="createTodo">Create</button>

    <ul id="todoList">
      <li>Buy groceries</li>
      <li>Read a book</li>
      <li>Walk the dog</li>
    </ul>
  </body>
</html>
